<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="shortcut icon" href="/img/chapeu-de-bruxa.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Google Fonts Fim-->

</head>
<body>

    <section class="conteiner">
        <div class="txt">
            <h1>Adivinha o Número</h1>
            <p>Estou pensando num número de 0 á 100</p>
        </div>
        <div class="input-button">
            <input placeholder="Digite um número">
            <button onclick="verificar()">Verificar</button>
        </div>
        <div class="Tentativas">
            <p id="tentativas">Tentativas: <span id="contador">0 de (10)</span></p>
            <p id="mensagem"></p>
            
        </div>
    </section>
      <script src="script.js"></script>
</body>
</html>
